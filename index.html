<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout component</title>

    <!--FAVICON-->
    <link rel="shortcut icon" href="./images/devchallenges.png" type="image/x-icon">

    <!--CSS LINK-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--MATERIAL ICONS-->
    <link rel="stylesheet" href="./assets/css/MaterialSymbolesRounded.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <h3 class="title">Checkout</h3>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="details">
                <div class="article">
                    <div class="article-image">
                        <img src="./images/photo1.png" alt="Image 1" width="150" height="150">
                    </div>
                    <div class="article-detail">
                        <h3 class="article-title">Vintage Backbag</h3>
                        <div class="price">
                            <h2 class="artcle-price">$54.99</h2>
                            <h3 class="article-last-price">$94.99</h3>
                        </div>
                        <div class="count">
                            <button class="btn btn-gray">
                                <span class="material-symbols-rounded">remove</span>
                            </button>
                            <h3>1</h3>
                            <button class="btn btn-gray">
                                <span class="material-symbols-rounded">add</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="article">
                    <div class="article-image">
                        <img src="./images/photo2.png" alt="Image 1" width="150" height="150">
                    </div>
                    <div class="article-detail">
                        <h3 class="article-title">Levi Shoes</h3>
                        <div class="price">
                            <h2 class="artcle-price">$74.99</h2>
                            <h3 class="article-last-price">$124.99</h3>
                        </div>
                        <div class="count">
                            <button class="btn btn-gray">
                                <span class="material-symbols-rounded">remove</span>
                            </button>
                            <h3>1</h3>
                            <button class="btn btn-gray">
                                <span class="material-symbols-rounded">add</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="cady">
                    <!--DIVIDER-->
                    <div class="divider"></div>
                    <div class="cady-content">
                        <h3 class="cady-title">Shipping</h3>
                        <h3 class="cady-price">$19</h3>
                    </div>
                    <div class="divider"></div>
                    <div class="cady-content">
                        <h3 class="cady-title">Total</h3>
                        <h3 class="cady-price">$148.98</h3>
                    </div>
                </div>
            </div>

            <div class="information">
                <div class="information-card">
                    <h3 class="information-title">Contact information</h3>
                    <div class="form">
                        <label for="email">E-mail</label>
                        <div class="input-field">
                            <span class="material-symbols-rounded icon">email</span>
                            <input type="email" name="email" id="email" placeholder="Enter your email"
                                class="form-control">
                        </div>
                    </div>

                    <div class="form">
                        <label for="email">Phone</label>
                        <div class="input-field">
                            <span class="material-symbols-rounded icon">phone</span>
                            <input type="email" name="email" id="email" placeholder="Enter your phone"
                                class="form-control">
                        </div>
                    </div>
                </div>

                <div class="information-card">
                    <h3 class="information-title">Shipping address</h3>
                    <div class="form">
                        <label for="email">Full name</label>
                        <div class="input-field">
                            <span class="material-symbols-rounded icon">account_circle</span>
                            <input type="email" name="email" id="email" value="Takam Rushclin" class="form-control">
                        </div>
                    </div>

                    <div class="form">
                        <label for="email">Address</label>
                        <div class="input-field">
                            <span class="material-symbols-rounded icon">home</span>
                            <input type="email" name="email" id="email" placeholder="Your address" class="form-control">
                        </div>
                    </div>

                    <div class="form">
                        <label for="email">City</label>
                        <div class="input-field">
                            <span class="material-symbols-rounded icon">apartment</span>
                            <input type="email" name="email" id="email" placeholder="Your city" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form">
                                <label for="country">Country</label>
                                <div class="input-field">
                                    <span class="material-symbols-rounded icon">apartment</span>
                                    <select name="country" id="country" class="form-control">
                                        <option value="CMR">CAMEROUN</option>
                                        <option value="CMR">CONGO</option>
                                        <option value="CMR">GABON</option>
                                        <option value="CMR">TCHAD</option>
                                        <option value="CMR">RCA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form">
                                <label for="email">Postal code</label>
                                <div class="input-field">
                                    <span class="material-symbols-rounded icon">markunread_mailbox</span>
                                    <input type="email" name="email" id="email" placeholder="Your postal code"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="information-card">
                    <input type="checkbox" name="" id="check">
                    <label for="check" class="label-check">Save this informations</label>
                </div>

                <div class="information-card flex-end">
                    <button class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!--JS LINK-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
